<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" >
<meta name=description content="Very basic script to view Radiance RAD files in interactive 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Radiance,Spider,Ladybug.tools,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-10-03" >
<title>Spider Rad Viewer R7 Basic</title>
<link rel="stylesheet" href="../../../lib/r7/style.css">
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/examples/js/controls/OrbitControls.js" ></script>
<script src = "../../../lib/r7/mnu-menu.js" ></script>
<script src = "../../../lib/r7/thr-threejs.js" ></script>
<script src = "../../../lib/r7/thru-threejs-utilities.js"></script>
<script src = "../../../lib/r7/gbx-gbxml-viewer-basic.js" ></script>
<script src = "../../../lib/r7/fil-open-file-gbxml.js" ></script>
<script src = "./spider-gbxml-viewer-reports.js" ></script>



	<main id="container" ></main>

	<nav id = "navMenu" >

		<header>

			<div id = "divHeader" ></div>

		</header>

		<details open>

			<summary>File Open</summary>

			<div id="divFileOpen" class="dragDropArea" ></div>

		</details>

		<details  open >

			<summary>Reports <a href=#../cookbook/spider-gbxml-viewer-reports/README.md>?</a></summary>

			<button onclick=REP.setMenuItems(); >surfaces by type</button>

			<div id = "divReports" ></div>

		</details>

		<details open>

			<summary>Settings</summary>

			<div id = "divSettings" ></div>

		</details>

		<details>

			<summary>Renderer Info</a></summary>

			<div id = "divRendererInfo" ></div>

		</details>

		<details >

			<summary>File Info</summary>

			<div id = "divFileInfo" ></div>

		</details>

		<div id = "divLog" ></div>

		<footer>

			<hr>

			<div id = "divFooter" ></div>

		</footer>

	</nav>


<script>

const urlSourceCode = "https://github.com/ladybug-tools/spider-gbxml-tools/tree/master/cookbook/spider-gbxml-viewer-basic/";

const urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/bristol-clifton-downs-fixed.xml';
//const urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/coventry-university-of-warwick-small.xml';


init();



function init() {

	divHeader.innerHTML = MNU.getNavHeader(); // not essential

	//divSettings.innerHTML = THRU.getSettings( divSettings );
	divFileOpen.innerHTML = FIL.getFileOpen(); // if needed: set file info target

	divSettings.innerHTML = THRU.getSettings(); // not essential

	divReports.innerHTML = REP.getMenuItems();

	divFooter.innerHTML = MNU.getNavFooter(); // not essential




	THR.getThreejs();

	THRU.toggleAxesHelper();

	THRU.addSomeLights2();

	THRU.setHelpers();



	if ( !location.hash ) { location.hash = urlDefaultFile; } else { FIL.onHashChange(); }	THR.animate();

	//location.hash = urlDefaultFile;

	THR.animate();

	divRendererInfo.innerHTML = THRU.getRendererInfo();


}

</script>
</body>
</html>
