<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="A gbXML viewer with a minimum user interface suitable for embedding in other applications such as OpenStudio" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-10-19" >
<title>Spider gbXML Viewer Lib R7.1 ~ Open Studio</title>
<link rel="stylesheet" href = "https://www.ladybug.tools/spider-gbxml-tools/lib/r7/style.css" >
</head>
<body>
<script src = "https://rawgit.com/mrdoob/three.js/r97/build/three.min.js" ></script>
<script src = "https://rawgit.com/mrdoob/three.js/r97/examples/js/controls/OrbitControls.js" ></script>
<script src = "https://www.ladybug.tools/spider-gbxml-tools/lib/r7/thr-threejs.js"></script>
<script src = "https://www.ladybug.tools/spider-gbxml-tools/lib/r7/thru-threejs-utilities.js"></script>
<script src = "https://www.ladybug.tools/spider-gbxml-tools/lib/r7/gbx-gbxml-loader.js" ></script>
<script src = "https://www.ladybug.tools/spider-gbxml-tools/lib/r7/fil-open-file-gbxml.js" ></script>

	<main id="container" ></main>

	<nav id = "navMenu" >

		<div style=float:right onclick="alert(' &copy; Ladybug Tools. MIT License');" >?</div>

		<details>

			<summary title = "Update what you see in the display">Settings</summary>

			<div id = "divSettings" ></div>

		</details>

		<details ontoggle=divRendererInfo.innerHTML=THRU.getRendererInfo(); > <!-- not essential -->

			<summary title = "Info on what Three.js is animating" >Renderer Info</summary>

			<div id = "divRendererInfo" ></div>

		</details>

		<details ontoggle=divSceneInfo.innerHTML=THRU.getSceneInfo(); > <!-- not essential -->

			<summary title = "Info on what is in the Three.js scene" >Scene Info</summary>

			<div id = "divSceneInfo" ></div>

		</details>

		<div id = "divFileInfo" ></div>

		<div id = "divLog" ></div>

	</nav>


<script>


FIL.urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/bristol-clifton-downs-fixed.xml';
//FIL.urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/coventry-university-of-warwick-small.xml';

FIL.divFileInfo = divFileInfo;

FIL.divFileInfo.style.fontSize = '1rem';

//init();



function init() {

	divSettings.innerHTML = THRU.getSettings(); // not essential

	THR.getThreejs();

	THRU.setHelpers(); // not essential

	THRU.addSomeLights();

	THR.animate();

	FIL.onHashChange();

}


</script>
</body>
</html>
