	}

	THR.getThreejs();

	THRU.setHelpers();

	THRU.addSomeLights2();

	GBX.init();

	//mesh = THRU.getGeometry();
	//THR.scene.add( mesh );

	window.addEventListener ( 'hashchange', FOB.onHashChange, false );

	FOB.onHashChange();
