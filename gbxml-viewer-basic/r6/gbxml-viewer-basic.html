<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" >
<meta name=description content="Open, view gbXML files in 3D in your browser with free, open source entry-level Three.js JavaScript" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-09-30" >
<title>gbXML Viewer basic R6</title>
<link rel="stylesheet" href="./lib/style.css">
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/examples/js/controls/OrbitControls.js" ></script>
<script src = "./lib/thr-threejs.js" ></script>
<script src = "./lib/thru-threejs-utilities.js"></script>
<script src = "./lib/gbxml-viewer-basic.js" ></script>

	<main id="container" ></main>

	<nav id = "navMenu" >

		<header id="navHeader" >howdy world</header>

		<p><button onclick=THR.scene.remove(THRU.cubes);THRU.cubes=THRU.getSomeBoxes();THR.scene.add(THRU.cubes); >update cubes</button></p>

		<details open >

			<summary>Settings</summary>

			<div id = "divSettings" ></div>

		</details>

		<details open >

			<summary>Renderer Info <a href="https://threejs.org/docs/#api/en/renderers/WebGLRenderer.info" target="_blank">?</a></summary>

			<div id = "divRendererInfo" ></div>

		</details>

		<details open >

			<summary>File Info</summary>

			<div id = "divFileInfo" ></div>

		</details>

		<div id = "divLog" ></div>

	</nav>


<script>


//const urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/bristol-clifton-downs-fixed.xml';
const urlDefaultFile = 'https://www.ladybug.tools/spider/gbxml-sample-files/coventry-university-of-warwick-small.xml';

const urlSourceCode = "https://github.com/ladybug-tools/spider-gbxml-tools/tree/master/gbxml-viewer-basic/";

let timeStart;


init();



function init() {

	navHeader.innerHTML = getTitle();

	//divSettings.innerHTML = THRU.getSettings( divSettings );
	divSettings.innerHTML = THRU.getSettings();

	THR.getThreejs();

	THRU.setHelpers();

	THR.animate();

	requestGbxmlFile( urlDefaultFile );

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=https://status.github.com/images/invertocat.png height=18 >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}




function requestGbxmlFile ( url ) {

	timeStart = Date.now();

	THRU.setSceneDispose( [ GBX.surfaceMeshes, GBX.surfaceEdges, GBX.surfaceOpenings, THRU.axesHelper ] );

	const xhr = new XMLHttpRequest();
	xhr.crossOrigin = 'anonymous';
	xhr.open( 'GET', url, true );
	xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
	xhr.onprogress = onRequestFileProgress;
	xhr.onload = callbackGbXML;
	xhr.send( null );

	function onRequestFileProgress( xhr ) {

		const fileAttributes = { name: xhr.target.responseURL.split( '/').pop() };

		divFileInfo.innerHTML =
		`
			${fileAttributes.name}<br>
			bytes loaded: ${xhr.loaded.toLocaleString()} of  ${xhr.total.toLocaleString() }<br>
		`;

	}

	function callbackGbXML ( xhr ) {

		const gbxmlResponseXML =  xhr.target.responseXML;
		//const gbxml = xhr.target.responseXML.documentElement;
		const gbxml = xhr.target.response;

		const meshes = GBX.parseFileXML( gbxml );

		THR.scene.add( ...meshes );

		THRU.zoomObjectBoundingSphere( GBX.surfaceOpenings );


	}

}


THRU.onThreejsSceneLoaded = function() {

	divRendererInfo.innerHTML = THRU.getRenderInfo();

	const htm =
	`<p>
		<div>triangles: ${ GBX.count3.toLocaleString() }</div>
		<div>quads: ${ GBX.count4.toLocaleString() }</div>
		<div>five+: ${ GBX.count5plus.toLocaleString() }</div>
		<div>openings: ${ GBX.surfaceOpenings.children.length.toLocaleString() }</div>
	`;

	divFileInfo.innerHTML += htm;

	divFileInfo.innerHTML += 'time: ' + ( Date.now () - timeStart ) + ' ms<br>';

};

</script>
</body>
</html>
